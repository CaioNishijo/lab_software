<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="http://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="http://unpkg.com/@babel/standalone"></script>
</head>
<body>
    <div id="root">

    </div>
    <script type="text/babel">
        function Greeting({conteudo}){
            return <h1>{conteudo}</h1>;
        }

        const container = document.getElementById("root");
        const root = ReactDOM.createRoot(container);

        let indice = 0;
        let textoAtual = "";

        function mostrarLetreiro(){
            const letreiro = "Venha estudar na Fatec";

            if(indice < letreiro.length){
                textoAtual += letreiro[indice];

                root.render(<Greeting conteudo={textoAtual} />);

                indice++;
            }
        }
        
        setInterval(mostrarLetreiro, 500);
    </script>
</body>
</html>
